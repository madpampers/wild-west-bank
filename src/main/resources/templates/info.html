<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Client Info</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Client Info:</h2>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <td th:text="${client.id}">id</td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${client.name}">Name</td>
        </tr>
        <tr>
            <th>Age</th>
            <td th:text="${client.age}">Age</td>
        </tr>
        <tr>
            <th>Address</th>
            <td th:text="${client.address}">Address</td>
        </tr>
    </table>
    <div>
        <a th:href="${'/clients/' + client.id + '/edit'}" class="btn btn-default">Edit Info</a>
        <a th:href="${'/clients/' + client.id + '/newaccount'}" class="btn btn-default">New Account</a>
    </div>
</div>
<div class="container">
    <div th:if="${not #lists.isEmpty(clientAccounts)}">
        <h2>Client Accounts:</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Balance</th>
                <th>Details</th>
                <th>Close Account</th>
            </tr>
            <tr th:each="account : ${clientAccounts}">
                <td th:text="${account.id}">Id</td>
                <td th:text="${account.balance}">Balance</td>
                <td>
                    <a th:href="${'/clients/'+client.id+ '/' + account.id +'/details'}" class="btn btn-default">
                        Account Details
                    </a>
                </td>
                <td>

                    <a th:href="${'/clients/'+client.id+ '/' + account.id +'/close'}" class="btn btn-danger">
                        Close
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>

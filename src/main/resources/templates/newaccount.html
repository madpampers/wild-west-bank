<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Creating account</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${account}" th:action="@{/clients/{id}/newaccount (id=${id})}" method="post">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="hidden" class="form-control" th:field="*{id}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="hidden" class="form-control" th:field="*{client}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="hidden" class="form-control" th:field="*{createDate}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <label for="type">Account type:</label>
                <select class="form-control" id="type" th:field="*{type}">
                    <option th:value="RUB">RUB</option>
                    <option th:value="USD">USD</option>
                    <option th:value="EUR">EUR</option>
                </select>
                <label for="balance">Balance:</label>
                <input id="balance" type="text" class="form-control" th:field="*{balance}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
